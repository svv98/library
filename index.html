<dialog id="bookInfo">
    <button class="infoClose">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Close</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <table class="infoTable">

    </table>
</dialog>

<dialog id="deleteBook">
    <button class="deleteClose">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Close</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <div class="deleteConfirm">
        <div class="deleteConfirmText">ARE YOU SURE?!?!?!</div>
        <button class="deleteYES">DELETE</button>
        <button class="deleteCANCEL">CANCEL</button>
    </div>
</dialog>

<dialog id="addBook">
    <button class="addClose">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Cancel</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <form class="addForm">
        <fieldset>
            <legend>NEW BOOK INFO</legend>
            <div class="addTitle">
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" autofocus/>
            </div>
            <div class="addAuthor">
                <label for="author">AUTHOR</label>
                <input type="text" id="author" name="author"/>
            </div>
            <div class="addPages">
                <label for="pages">NUMBER OF PAGES </label>
                <input type="text" id="pages" name="pages"/>
            </div>
            <div class="addRead">
                <label for="read">READ IT?</label>
                <div>
                    <label for="readYes">
                        <input type="radio" id="readYes" name="read">
                        YES
                    </label>
                    <label for="readNo">
                        <input type="radio" id="readNo" name="read">
                        NO
                    </label>
                </div>
            </div>
            <div class="addPic">
                <label for="image">IMAGE URL</label>
                <input type="url" id="image" name="image"/>
            </div>
        </fieldset>
        <button type="submit" class="addSubmit">ADD NEW BOOK</button>
    </form>
</dialog>

<script src="javascript.js"></script>
