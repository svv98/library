<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="libraryPage">
    <div class="header">
        <div class="headertitle">MY LIBRARY</div>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="sidel"></div>
        <div class="library">
            <div class="addDiv">
                <button class="addButton" title="Add New Book">+</button>
            </div>
        </div>
        <div class="sider"></div>
        <div class="side right"></div>
    </div>
</div>


<dialog id="bookInfo">
    <div class="infoReadDiv">
        <button class="infoReadButton">
        </button>
        <div class="infoReadText"></div>
    </div>
    <div class="infoTitle"></div>
    <button class="infoClose" autofocus>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Close</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <div class="infoDiv">
        <div class="infoAuthorDiv">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.54,3.5L20.5,8.47L19.07,9.88L14.12,4.93L15.54,3.5M3.5,19.78L10,13.31C9.9,13 9.97,12.61 10.23,12.35C10.62,11.96 11.26,11.96 11.65,12.35C12.04,12.75 12.04,13.38 11.65,13.77C11.39,14.03 11,14.1 10.69,14L4.22,20.5L14.83,16.95L18.36,10.59L13.42,5.64L7.05,9.17L3.5,19.78Z" />
            </svg>
            <div class="infoLabelAuthor infolabel">AUTHOR: </div>
            <div class="infoAuthor infoAuto"></div>
        </div>
        <div class="infoPagesDiv">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6.5 20C8.2 20 10.65 20.65 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5C19.89 4.65 18.67 4.5 17.5 4.5C15.55 4.5 13.45 4.9 12 6C10.55 4.9 8.45 4.5 6.5 4.5C5.33 4.5 4.11 4.65 3 5C2.25 5.25 1.6 5.55 1 6V20.6C1 20.85 1.25 21.1 1.5 21.1C1.6 21.1 1.65 21.1 1.75 21.05C3.15 20.3 4.85 20 6.5 20M12 19.5V8C13.35 7.15 15.8 6.5 17.5 6.5C18.7 6.5 19.9 6.65 21 7V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5Z" />
            </svg>
            <div class="infoLabelPages infolabel">PAGES: </div>
            <div class="infoPages infoAuto"></div>
        </div>
        <div class="infoGenreDiv">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 14H8V20H2M16 8H10V10H16M2 10H8V4H2M10 4V6H22V4M10 20H16V18H10M10 16H22V14H10" />
            </svg>
            <div class="infoLabelGenre infolabel">GENRE: </div>
            <div class="infoGenre infoAuto"></div>
        </div>
    </div>
    <div class="infoPic"></div>
</dialog>

<dialog id="deleteBook" >
    <div class="deleteWarning">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
    </div>
    <button class="deleteClose">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Close</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <div class="deleteConfirm">
        <div class="deleteConfirmText">ARE YOU SURE ?!</div>
        <div class="deleteConfirmText2">THERE IS NO GOING BACK ONCE YOU PRESS DELETE</div>
        <div class="deleteButtons">
            <button class="deleteCANCEL" autofocus>CANCEL</button>
            <button class="deleteYES">DELETE</button>
        </div>
    </div>
</dialog>

<dialog id="addBook">
    <button class="addClose">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Cancel</title>
            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
    </button>
    <form class="addForm">
        <fieldset>
            <legend>NEW BOOK INFO</legend>
            <div class="addTitle" >
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" autofocus required/>
            </div>
            <div class="addAuthor">
                <label for="author">AUTHOR</label>
                <input type="text" id="author" name="author" required/>
            </div>
            <div class="addPages">
                <label for="pages">NUMBER OF PAGES </label>
                <input type="text" id="pages" name="pages"/>
            </div>
            <div class="addGenre">
                <label for="genre">GENRE</label>
                <select id="genre" name="genre">
                    <option value=""></option>
                    <optgroup label="Fiction">
                        <option class="fic" value="Literary Fiction">Literary Fiction</option>
                        <option class="fic" value="Historical Fiction">Historical Fiction</option>
                        <option class="fic" value="Science Fiction">Science Fiction</option>
                        <option class="fic" value="Fantasy">Fantasy</option>
                        <option class="fic" value="Mystery / Thriller / Crime">Mystery / Thriller / Crime</option>
                        <option class="fic" value="Romance">Romance</option>
                        <option class="fic" value="Horror">Horror</option>
                    </optgroup>
                    <optgroup label="Non-Fiction">
                        <option class="nonfic" value="Biography / Memoir">Biography / Memoir</option>
                        <option class="nonfic" value="History / Politics">History / Politics</option>
                        <option class="nonfic" value="Science">Science</option>
                        <option class="nonfic" value="Nature">Nature</option>
                        <option class="nonfic" value="Self-Help / Personal Development">Self-Help / Personal Development</option>
                        <option class="nonfic" value="Philosophy">Philosophy</option>
                        <option class="nonfic" value="Psychology">Psychology</option>
                        <option class="nonfic" value="True Crime">True Crime</option>
                        <option class="nonfic" value="Adventure">Adventure</option>
                        <option class="nonfic" value="Journalism">Journalism</option>
                    </optgroup>
                    <optgroup label="Poetry">
                        <option class="poet" value="Lyric Poetry">Lyric Poetry</option>
                        <option class="poet" value="Narrative Poetry">Narrative Poetry</option>
                    </optgroup>
                    <optgroup label="Drama / Plays">
                        <option class="drama" value="Historical Drama">Historical Drama</option>
                        <option class="drama" value="Modern Drama">Modern Drama</option>
                        <option class="drama" value="Farce">Farce</option>
                    </optgroup>
                    <optgroup label="Graphic Novel">
                        <option class="graphic" value="Graphic Novel">Graphic Novel</option>
                        <option class="graphic" value="Comic">Comic</option>
                        <option class="graphic" value="Manga">Manga</option>
                    </optgroup>
                    <optgroup label="Religion">
                        <option class="relig" value="Sacred Texts / Scriptures">Sacred Texts / Scriptures</option>
                        <option class="relig" value="Religious History">Religious History</option>
                    </optgroup>
                    <optgroup label="Spirituality">
                        <option class="spirit" value="Spiritual Growth">Spiritual Growth</option>
                        <option class="spirit" value="Inspirational">Inspirational</option>
                        <option class="spirit" value="Mindfulness">Mindfulness</option>
                    </optgroup>
                </select>
            </div>
            <div class="addRead">
                <div class="addReadLabel">READ IT?</div>
                <div>
                    <label for="readYes">
                        <input type="radio" id="readYes" name="read" value=true>
                        YES
                    </label>
                    <label for="readNo">
                        <input type="radio" id="readNo" name="read" value=false>
                        NO
                    </label>
                </div>
            </div>
            <div class="addPic">
                <label for="image">IMAGE URL</label>
                <input type="url" id="image" name="image"/>
            </div>
        </fieldset>
        <button type="submit" class="addSubmit">ADD NEW BOOK</button>
    </form>
</dialog>

<script src="javascript.js"></script>
</body>
</html>
